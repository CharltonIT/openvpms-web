# ------------------------------------------------- #
# compiler properties
# ------------------------------------------------- #
maven.compile.source=1.5
maven.compile.target=1.5
maven.compile.deprecation=true
maven.compile.debug=true
maven.compile.optimize=true

# ------------------------------------------------- #
# maven repository
# ------------------------------------------------- #
maven.repo.remote=http://maven.openvpms.org/,http://mirrors.ibiblio.org/pub/mirrors/maven

# ------------------------------------------------- #
# junit               
# ------------------------------------------------- #
maven.junit.fork=true

# ------------------------------------------------- #
# subversion               
# ------------------------------------------------- #
svnversion.path = svnversion

# --------------------------------------------------#
# Tomcat properties
# --------------------------------------------------#
tomcat.sharedlib.dir=${tomcat.dir}/shared/lib/
tomcat.webapps.dir=${tomcat.dir}/webapps

# ------------------------------------------------- #
# Hibernate properties. Do not edit here. Copy and
# configure in build.properties
# ------------------------------------------------- #
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/openvpms
jdbc.username=openvpms
jdbc.password=openvpms
